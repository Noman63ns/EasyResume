<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Resume Template</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(0,0,0,0.12);
      width: 200px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .card p {
      font-weight: bold;
      margin: 0;
      padding: 10px;
      background: #f1f3f5;
      flex-grow: 1;
    }

    .card:hover {
      transform: translateY(-7px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.18);
    }

    .card-buttons {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background: #f8f9fa;
      gap: 10px;
    }

    .card-buttons a {
      text-decoration: none;
      background-color: #007bff;
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 0.9rem;
      flex: 1;
      text-align: center;
      transition: background 0.3s;
    }

    .card-buttons a:hover {
      background-color: #0056b3;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .card-container {
        gap: 15px;
      }

      .card {
        width: 45%;
      }
    }

    @media (max-width: 480px) {
      .card-container {
        flex-direction: column;
        align-items: center;
      }

      .card {
        width: 90%;
      }

      .card-buttons a {
        font-size: 1rem;
        padding: 10px 0;
      }
    }
  </style>
</head>
<body>

  <h2>Select a Resume Template</h2>

  <div class="card-container">
    <!-- Template 1 -->
    <div class="card">
      <img src="{{ url_for('static', filename='images/resume_builder1.jpg') }}" alt="Template 1">
      <p>Template 1</p>
      <div class="card-buttons">
        <a href="/form/resume1">Use</a>
        <a href="{{ url_for('static', filename='resume1.pdf') }}" target="_blank">Preview PDF</a>
      </div>
    </div>

  </div>

</body>
</html>
